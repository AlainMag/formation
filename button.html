
<style>

.subscribe{
    background-color: rgb(129, 3, 3);
    color:white;
    border: none;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 3px;
    cursor: pointer;
    transition: opacity 0.4s, 
    padding-left 0.5s,
    padding-right 0.5s,
    font-size 0.5s;
    opacity: 0.7;
    
}

.subscribe:hover{
    opacity:1;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 20px;
    padding-bottom: 20px;
    font-size: 16px
    }
.subscribe:active{
    opacity:0.5;
    }

.join{
    background-color: white;
    color:rgb(0, 153, 255);
    border-color: rgb(0, 153, 255);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height: 30px;
    width: 60px;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 1s,
    color 1s, opacity 0.4s;
}

.join:hover{
    background-color: rgb(0, 153, 255);
    color:white;
}

.join:active{
    opacity:0.5;
}
.tweet{
    background-color: rgb(0, 153, 255);
    font-weight: bold;
    font-size: 15px;
    color:white;
    border-color: rgb(0, 153, 255);
    border: none;
    height: 34px;
    width: 72px;
    border-radius: 17px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.4s;
}
.tweet:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.50);
}
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
